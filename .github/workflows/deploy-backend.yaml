name: Deploy backend to Scaleway

on:
  push:
    branches:
      - main
    paths:
      - apps/backend/**
      - .github/workflows/deploy-backend.yaml

env:
  SCW_DEFAULT_REGION: fr-par
  IMAGE_NAME: nuit-de-linfo-2025

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Scaleway Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: ${{ secrets.SCW_REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.SCW_REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Install Scaleway CLI
        uses: scaleway/action-scw@v0
        with:
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          default-project-id: ${{ secrets.SCW_PROJECT_ID }}
          default-region: ${{ env.SCW_DEFAULT_REGION }}

      - name: Update Container Configuration
        run: |
          scw container container update \
            container-id=${{ secrets.SCW_CONTAINER_ID }} \
            registry-image=${{ secrets.SCW_REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest \
            min-scale=0 \
            max-scale=5 \
            memory-limit=512 \
            cpu-limit=500 \
            port=8080 \
            environment-variables.MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }} \
            environment-variables.APP_ENV=${{ secrets.APP_ENV }} \
            environment-variables.MODEL_NAME=${{ secrets.MODEL_NAME }} \
            environment-variables.REDIS_URL=${{ secrets.REDIS_URL }} \
            environment-variables.SERVER_ADDRESS=0.0.0.0:8080
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_PROJECT_ID }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          SCW_DEFAULT_REGION: ${{ env.SCW_DEFAULT_REGION }}

      - name: Deploy to Serverless Containers
        run: |
          scw container container deploy \
            container-id=${{ secrets.SCW_CONTAINER_ID }}
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_PROJECT_ID }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
          SCW_DEFAULT_REGION: ${{ env.SCW_DEFAULT_REGION }}
